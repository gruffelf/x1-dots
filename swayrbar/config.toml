[[modules]]
name = "pactl"
instance = "0"
format = "üîà {volume:{:3}}%{muted}"
html_escape = true

[modules.on_click]
WheelUp = [
    "pactl",
    "set-sink-volume",
    "@DEFAULT_SINK@",
    "+1%",
]
Left = ["pavucontrol"]
Right = [
    "pactl",
    "set-sink-mute",
    "@DEFAULT_SINK@",
    "toggle",
]
WheelDown = [
    "pactl",
    "set-sink-volume",
    "@DEFAULT_SINK@",
    "-1%",
]

[[modules]]
name = "nmcli"
instance = "0"
format = "{bars}"
html_escape = true

[modules.on_click]
Left=["foot","nmtui"]

